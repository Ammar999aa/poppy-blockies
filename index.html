<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Blockies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <p>Poppy Blockies</p>
        <p>Set the block grid size:</p>
        <input id="grid-size-input" type="number" min="1" max="20" value="5" />
        <p>Set the number of colors:</p>
        <input id="color-count-input" type="number" min="2" max="7" value="7" />
        <p>Enter a seed (optional):</p>
        <input id="seed-input" type="text" placeholder="Random seed" />
        <button id="start-button">Start Game</button>
    </div>
    

    <div id="game-ui">
        <p id="counter">Actions: 0</p>
        <button id="reset-button">Reset Game</button>
    </div>

    <!-- Make sure to use type="module" -->
    <script type="module" src="main.js"></script>
    <footer>
        <div>
            <script src="footer/colorBlock.js" type="module"></script>
        </div>
        <div class="instructions">
            `a` = x-axis, `s` = y-axis, `d` = z-axis
        </div>
    </footer>

    <script>
        // Add event listener to the Start button
        const startButton = document.getElementById('start-button');
        const menu = document.getElementById('menu');
        const gameUI = document.getElementById('game-ui');
        const footer = document.querySelector('footer');

        startButton.addEventListener('click', () => {
            menu.style.display = 'none'; // Hide the menu
            gameUI.classList.add('show'); // Show the game UI
            footer.classList.add('show'); // Show the footer
        });
    </script>
</body>
</html>
