<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Blockies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Poppy Blockies</h1>
        <div id="config-option">
            <p>Set the block grid size:</p>
            <div></div>
            <select id="grid-size-select">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div id="config-option">
            <p>Set the number of colors:</p>
            <div></div>
            <select id="color-count-select">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
            </select>
        </div>        
        <div id="config-option">
            <p>Enter a seed (optional):</p>
            <div></div>
            <input id="seed-input" type="text" placeholder="Random seed" />
        </div>
        <button id="start-button">Start Game</button>
    </div>
    
    <div id="game-ui">
        <p id="counter">Actions: 0</p>
        <button id="reset-button">Reset Game</button>
    </div>

    <!-- Make sure to use type="module" -->
    <script type="module" src="main.js"></script>
    <footer>
        <div>
            <script src="footer/colorBlock.js" type="module"></script>
        </div>
        <div class="instructions">
            `a` = x-axis, `s` = y-axis, `d` = z-axis
        </div>
    </footer>

    <script>
        // Add event listener to the Start button
        const startButton = document.getElementById('start-button');
        const menu = document.getElementById('menu');
        const gameUI = document.getElementById('game-ui');
        const footer = document.querySelector('footer');

        startButton.addEventListener('click', () => {
            menu.style.display = 'none'; // Hide the menu
            gameUI.classList.add('show'); // Show the game UI
            footer.classList.add('show'); // Show the footer
        });
    </script>
</body>
</html>
